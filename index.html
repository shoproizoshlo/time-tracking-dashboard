<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper d-md-flex">
        <div
          class="container d-md-flex align-items-center justify-content-center"
        >
          <div class="d-md-flex">
            <div class="user-section">
              <div class="user">
                <div class="image">
                  <img src="./images/image-jeremy.png" alt="user image " />
                </div>
                <div class="user-report">
                  <p class="report">Report for</p>
                  <p class="user-name">Jeremy Robson</p>
                </div>
              </div>
              <div class="period">
                <p class="period-range" id="daily">Daily</p>
                <p class="period-range" id="weekly">Weekly</p>
                <p class="period-range" id="monthly">Monthly</p>
              </div>
            </div>
            <div class="d-md-flex flex-column">
              <div class="d-md-flex">
                <div class="card-type" id="work">
                  <div class="card-image work">
                    <img src="./images/icon-work.svg" alt="" />
                  </div>
                  <div class="section">
                    <div class="ellipsis">
                      <h6>Work</h6>
                      <img
                        src="./images/icon-ellipsis.svg"
                        alt="icon ellipsis"
                      />
                    </div>
                    <!-- <p class="hrs">
                    5hrs -->
                    <!-- daily -->
                    <!-- </p>
                  <p class="last-week">

                    <!-- daily -->
                    <!-- </p> -->
                    <div class="period-section">
                      <p class="hrs" id="current-week-hours">
                        32hrs
                        <!-- weekly -->
                      </p>
                      <p class="last-week">
                        Last <span id="last-period">Week</span> -
                        <span class="last-week-hours"
                          ><span class="last-week-hours"></span
                        ></span>
                        <!-- weekly -->
                      </p>
                    </div>
                    <!-- <p class="hrs">
                    103hrs -->
                    <!-- monthly -->
                    <!-- </p>
                  <p class="last-week">
                    Last Week - 128hrs -->
                    <!-- monthly -->
                    <!-- </p> -->
                  </div>
                </div>

                <div class="card-type" id="play">
                  <div class="card-image play">
                    <img src="./images/icon-play.svg" alt="" />
                  </div>
                  <div class="section">
                    <div class="ellipsis">
                      <h6>Play</h6>
                      <img
                        src="./images/icon-ellipsis.svg"
                        alt="icon ellipsis"
                      />
                    </div>

                    <!-- <p class="hrs">
                    1hr -->
                    <!-- daily -->
                    <!-- </p>
                  <p class="last-week">
                    Last Week - 2hrs -->
                    <!-- daily -->
                    <!-- </p> -->
                    <div class="period-section">
                      <p class="hrs" id="current-week-hours">
                        10hrs
                        <!-- weekly -->
                      </p>
                      <p class="last-week">
                        Last <span id="last-period">Week</span> -
                        <span class="last-week-hours">8hrs</span>
                        <!-- weekly -->
                      </p>
                    </div>
                    <!-- <p class="hrs">
                    23hrs -->
                    <!-- monthly -->
                    <!-- </p>
                  <p class="last-week">
                    Last Week - 29hrs -->
                    <!-- monthly -->
                    <!-- </p> -->
                  </div>
                </div>

                <div class="card-type" id="study">
                  <div class="card-image study">
                    <img src="./images/icon-study.svg" alt="" />

                    <div class="ellipsis">
                      <h6>Study</h6>

                    <!-- daily -->
                    <!-- </p> -->

                    <!-- </p> -->

              </div>
              <div class="d-md-flex">

                    21hrs -->
                    <!-- monthly -->
